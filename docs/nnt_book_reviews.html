<!DOCTYPE html>
<html>
<head>
    <title>Amazon Book Reviews by NNT</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

<table id="myTable" class="display">
    <thead>
        <tr></tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    let csvData;

    loadCSV();

    function loadCSV() {
        const csvFilename = './assets/nnt_book_reviews.csv';
    
        return new Promise((resolve, reject) => {
            Papa.parse(csvFilename, {
                download: true,
                header: true,
                dynamicTyping: true,
                skipEmptyLines: true,
                complete: (result) => {
                    csvData = result.data;
                    displayTable(csvData);
                    resolve(result);  
                },
                error: (error) => {
                    reject(error); 
                }
            });
        });
    }
    
    
    function displayTable(data) {
        var columns = [];
        var firstRow = data[0];
        for (var key in firstRow) {
            if (firstRow.hasOwnProperty(key)) {
                if (key === 'Link to Review') { //make clickable
                    columns.push({
                        title: key,
                        data: key,
                        render: function(data, type, row) {
                            return type === 'display' && data ? '<a href="' + data + '" target="_blank">' + data + '</a>' : data;
                        }
                    });
                } else {
                    columns.push({title: key, data: key});
                }
            }
        }
    
        $('#myTable').DataTable({
            data: data,
            columns: columns, 
            pageLength: -1, // all entries in a single page 
            destroy: true 
        });
    }

</script>

</body>
</html>
