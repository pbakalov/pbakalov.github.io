<!DOCTYPE html>
<html>
<head>
    <title>Секции</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src='https://cdn.plot.ly/plotly-2.35.2.min.js'></script>
    <link rel="stylesheet" href="css/hist.css">
</head>

<body>
    <div id='outputContainer'>
        <div class="mobile-menu" id="mobileMenu">
            <div class="menu-header" id="menuHeader">
                <div class="menu-summary">
                    <span class="selected-place">Избери място</span>
                    <span class="selected-parties">Избери партии</span>
                </div>
                <button class="toggle-button">▲</button>
            </div>
            
            <div class="menu-content" id="menuContent">
                <div id='contact'>
                    За коментари и намерени грешки: <a href=https://twitter.com/petar_baka>@petar_baka</a>.<br>
                </div>
                <div id='placeAndPartySelection' class="combobox-wrapper">
                    <div>
                        <input type="text" id="placeCombobox" class="combobox-input" placeholder="избери място" list="placeOptions">
                        <datalist id="placeOptions">
                        </datalist>
                    </div>
                    <div>
                        <input type="text" id="partyCombobox" class="combobox-input" placeholder="избери партии">
                        <div class="multi-select-tags" id="partySelectedTags"></div>
                    </div>
                    <div id="partyOptionsList" class="options-list"></div>
                    <input type="hidden" id="partySelectedValue">
                </div>
            </div>
        </div>
        <div id='text'>
        </div>
        <div id='chart'></div>
    <div>
    <script type='module' src="js/hist.js"></script>
</body>
